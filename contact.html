<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPIUM-CONTACT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="assets/opium-logo.png">
</head>
<body>
    <header>
        <input type="checkbox" id="nav_check" hidden>
        <nav class="navbar">
            <ul class="nav-list">
                <div class="main-logo"><img class="main-logo-id" src="assets/opium-logo.png" alt="logo here"></div>
            </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>    
    </header>
    <div class="cn-first-section min-div">
        <div class="form-container">
            <h1>Your Details</h1>
            <form action="#">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="enter your full name" required>

                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="example@mail-server.domain" required>

                <label for="phone">Phone: </label>
                <input type="tel" id="phone" name="phone" placeholder="enter your mobile number" required>

                <label for="message">Message: </label>
                <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>

                <button class="main-btns" stype="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <hr>
        <div class="footer-texts">
            <p>MADE WITH HTML & CSS By Rituparna Das & Binay Shah </p>
            <p>&copy 2024 Opium Opium Agency All rights Reserved.</p>
        </div>
        <br>
    </footer>
</body>
</html>
